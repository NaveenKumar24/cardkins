
    <div class="card">
        <div class="card-body">
            <button class="btn btn-primary mb-5" [routerLink]="['/userListReport/userStatus']">Back to UserStatus</button>
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                  <p>Active Card </p>
                  <div class="mb-3" *ngFor="let item of dataList; let i = index">  
                      <div *ngIf="item.IsDefault == true">                       
                          <div class="row cardDetails" (click)="getDetails(item)">
                              <div class="col-sm-6 col-lg-5">
                                <div class="card-image">
                                  <img [src]="item.CardImages">
                                </div>
                              </div>
                              <div class="col-6 p-0"><p class="title">{{item.Title}}</p></div>
                          </div>
                      </div>
                  </div>
                  <p>Archived Card </p>
                  <div class="mb-3" *ngFor="let item of dataList; let i = index">  
                      <div *ngIf="item.IsArchived == true">                       
                          <div class="row cardDetails" (click)="getDetails(item)">
                              <div class="col-sm-6 col-lg-5">
                                <div class="card-image">
                                  <img [src]="item.CardImages">
                                </div>
                              </div>
                              <div class="col-6 p-0"><p class="title">{{item.Title}}</p></div>
                          </div>
                      </div>
                  </div>
                  <p>Default Card </p>
                  <div class="mb-3" *ngFor="let item of dataList; let i = index">  
                      <div *ngIf="item.Active == true && item.IsDefault == false && item.IsArchived == false">                       
                          <div class="row cardDetails" (click)="getDetails(item)">
                              <div class="col-sm-6 col-lg-5">
                                <div class="card-image">
                                  <img [src]="item.CardImages">
                                </div>
                              </div>
                              <div class="col-6 p-0"><p class="title">{{item.Title}}</p></div>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="col-6"></div>
            </div>
        </div>
    </div>
