<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User-wise Report</h4>
                <div class="row">
                    <div class="col-9"></div>
                    <div class="col-3">
                        <mat-form-field appearance="standard">
                            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                          </mat-form-field>
                    </div>
                </div>
                <div  class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="UserName">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="NoOfEvents">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> No.of Events </th>
                          <td mat-cell *matCellDef="let element"> {{element.NoOfEvents}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow(row)"></tr>
                        <tr class="mat-row" *matNoDataRow >
                            <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
                          </tr>
                      </table>    
                </div>              
            </div>
            <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>
        </div> 
    </div>
</div>
