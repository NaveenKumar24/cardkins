<div class="row">
  <div class="col-12 grid-margin stretch-card">   
      <div class="card">
          <div class="card-body">
            <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-style" (click)="closeDialogue()">close</mat-icon>
              <!-- <h4 class="card-title">User Device Specifications Report</h4> -->
              <div class="row">
                  <div class="col-8"></div>
                  <div class="col-4">
                      <mat-form-field appearance="standard">
                          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                        </mat-form-field>
                  </div>
              </div>
              <div>
                <div class="wrap">                
                  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">                
                    <ng-container *ngFor="let prop of displayedColumns">
                      <ng-container [matColumnDef]="prop">
                        <mat-header-cell *matHeaderCellDef> {{prop}} </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                          {{element[prop]}}
                        </mat-cell>
                      </ng-container>
                    </ng-container>
                
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                </div>
              </div>
          </div>
              <!-- <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
              </mat-paginator> -->
      </div>
  </div>
</div>
