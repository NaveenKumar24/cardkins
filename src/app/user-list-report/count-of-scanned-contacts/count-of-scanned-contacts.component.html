<div class="spinner-wrapper" *ngIf="isLoading">
  <div class="donut"></div>
</div>

<div class="card" *ngIf="divContent">
    <div class="card-body">
        <h4 class="card-title">Count of Scanned Cards</h4>
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3">
                <mat-form-field appearance="standard">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                  </mat-form-field>
            </div>
        </div>
        <div  class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
              </ng-container>
              <ng-container matColumnDef="MobileNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.CountryCode}} - {{element.PhoneNumber}} </td>
              </ng-container>
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </th>
                <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
              </ng-container>
              <ng-container matColumnDef="NoOfCardExchanged">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No Of Scanned Cards</th>
                <td mat-cell *matCellDef="let element">
                    <div class="display-flex">
                        <p> {{element.NoOfCardExchanged}}</p>
                        <p *ngIf="element.NoOfProfileCards != 0">
                            <mat-icon aria-hidden="false" aria-label="Example icon" class="icon-style" (click)="noOfScannedCards(element)">remove_red_eye</mat-icon>
                        </p>  
                    </div>
                </td>
              </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
                  </tr>
              </table>    
          </div>              
    </div>
    <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
