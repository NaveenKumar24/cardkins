<div class="card">
    <div class="card-body">
        <h4 class="card-title">List of users with active/inactive status</h4>
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3">
                <mat-form-field appearance="standard">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                  </mat-form-field>
            </div>
        </div>
        <div  class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
                <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
                  <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                  <!-- <mat-cell *matCellDef="let element" class="intella-cell"><mat-select placeholder="Set remarks" [value]>
                    <mat-option value="report">Report</mat-option>
                    <mat-option value="edit">Edit</mat-option>
                    <mat-option value="delete">Delete</mat-option>
                  </mat-select></mat-cell> -->
                  <!-- <mat-select panelClass="example-panel-dark-blue">
                    <mat-option *ngFor="let cust of [1,2,3,4]"
                                [value]="cust"> {{cust}}
                    </mat-option>
                  </mat-select> -->
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
                  </tr>
              </table>    
          </div>              
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
